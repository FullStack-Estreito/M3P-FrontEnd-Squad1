<app-header></app-header>
<app-sidebar></app-sidebar>

<br><br><br>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Cadastro/Edição de Usuários</h2>
                    
                    
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                   
                    <section class="mb-4">
                        <h3>Informações Pessoais</h3>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" id="nome" formControlName="nome" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="genero" class="form-label">Gênero:</label>
                            <select id="genero" formControlName="genero" class="form-control">
                                <option *ngFor="let genero of generos" [value]="genero">{{genero}}</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF:</label>
                            <input type="text" id="cpf" formControlName="cpf" class="form-control">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" id="statusAtivo" formControlName="statusAtivo" class="form-check-input">
                            <label for="statusAtivo" class="form-check-label">Status Ativo</label>
                        </div>
                    </section>

                   
                    <section class="mb-4">
                        <h3>Informações de Contato</h3>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" id="telefone" formControlName="telefone" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" formControlName="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="senha" formControlName="senha" class="form-control">
                        </div>
                    </section>

                    
                    <section class="mb-4">
                        <h3>Outras Informações</h3>

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo:</label>
                            <select id="tipo" formControlName="tipoUsuario" class="form-control">
                              <option *ngFor="let tipo of tiposUsuario" [value]="tipo">{{tipo}}</option>
                          </select>
                          
                        </div>

                        <div class="mb-3">
                            <label for="matricula" class="form-label">Matrícula:</label>
                            <input type="text" id="matricula" formControlName="matricula" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="codigoProfessor" class="form-label">Código de Professor:</label>
                            <input type="text" id="codigoProfessor" formControlName="codigoProfessor" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="whiteLabelId" class="form-label">White Label ID (Opcional):</label>
                            <input type="number" id="whiteLabelId" formControlName="whiteLabelId" class="form-control">
                        </div>
                    </section>

                    <!-- Endereço -->
                    <section class="mb-4">
                        <h3>Endereço</h3>

                        <div class="mb-3">
                            <label for="cep" class="form-label">CEP:</label>
                            <input type="text" id="cep" formControlName="cep" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="logradouro" class="form-label">Logradouro:</label>
                            <input type="text" id="logradouro" formControlName="logradouro" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="numero" class="form-label">Número:</label>
                            <input type="text" id="numero" formControlName="numero" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="complemento" class="form-label">Complemento:</label>
                            <input type="text" id="complemento" formControlName="complemento" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="bairro" class="form-label">Bairro:</label>
                            <input type="text" id="bairro" formControlName="bairro" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="cidade" class="form-label">Cidade:</label>
                            <input type="text" id="cidade" formControlName="cidade" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado:</label>
                            <select id="estado" formControlName="estado" class="form-control">
                                <option *ngFor="let estado of estados" [value]="estado">{{estado}}</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="referencia" class="form-label">Referência:</label>
                            <input type="text" id="referencia" formControlName="referencia" class="form-control">
                        </div>
                    </section>

                    
                    <div class="d-flex justify-content-end">
                      <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">Criar Usuário</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
